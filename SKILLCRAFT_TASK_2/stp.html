<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stp.css">
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div class="display" id="display">00:00:00.000</div>
        
        <div class="buttons">
            <button onclick="startStop()" id="startStopBtn">Start</button>
            <button onclick="lapTime()" id="lapBtn" disabled>Lap</button>
            <button onclick="resetStopwatch()" id="resetBtn" disabled>Reset</button>
        </div>
        
        <div class="laps">
            <h3>Lap Times</h3>
            <ul id="lapList"></ul>
        </div>
    </div>

    <script src="stp.js"></script>
</body>
</html>
